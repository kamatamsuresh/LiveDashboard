<!DOCTYPE html>
<html>
<head>
    <title>Live Admin Dashboard</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard Live Updates</h2>
        <ul id="discussion"></ul>
    </div>

    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>

    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.dashboardHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (alertMessage) {
                // Html encode display name and message.
                var encodedMsg = $('<div />').text(alertMessage).html();
                // Add the message to the page.
                $('#discussion').prepend('<li><strong>' + alertMessage
                    + '</strong>:&nbsp;&nbsp;</li>');
            };
            // Start the connection.
            $.connection.hub.start().done();
        });
    </script>
</body>
</html>
